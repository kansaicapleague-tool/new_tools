<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="description" content="関西キャップリーグ2部試合結果">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
<link rel="stylesheet" href="secondResult.css">
</head>
<body>
    <header>
        <h1>関西キャップリーグ2部試合結果</h1>
    </header>
    <main>
    <label>試合日：<input type="date" id="date" name="date" value="' + now + '" min="2024-10-01" max="2100-12-31" /><br></label>
    <label>1試合目先攻チーム：<select id="team1"></select></label>
    <label>1試合目後攻チーム：<select id="team2"></select></label><br>
    <label>1試合目<input type="number" id="firstGameFirst" step="1" value = "0"></label>
    <label>vs<input type="number" id="firstGameSecond" step="1" value = "0"></label><br>
    <label>2試合目<input type="number" id="secondGameFirst" step="1" value = "0"></label>
    <label>vs<input type="number" id="secondGameSecond" step="1" value = "0"></label><br>
    <Button onClick="changeClick()">更新(入力後に押す)</Button>
    <Button onClick="downloadClick()">ダウンロード(最後に押す)</Button><br>
    <Button onclick="openTwitterApp()">Xに投稿(スマホアプリを開く)</button><br>
    <canvas class="canvas" width="1920" height="1080"></canvas>

    </main>
    <script src="secondResult.js"></script>
</body>
</html>
